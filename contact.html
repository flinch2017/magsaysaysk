<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Magsaysay SK</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="images/MAGSAYSAY_LOGO.png" alt="Magsaysay SK Logo" class="logo">
            <h1>Contact Us</h1>
        </div>
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="hamburger-menu" id="menu-toggle">
            &#9776;
        </button>
        <nav class="mobile-nav" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/xgveyqyp" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Magsaysay SK</p>
    </footer>
</body>
</html>
